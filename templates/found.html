{% extends 'layout.html' %}

{% block title %}Report a Found Item{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Report a Found Item</h2>
        <p>Thank you for helping a fellow student!</p>
        <form action="{{ url_for('report_found') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item_name">Item Name</label>
                <input type="text" id="item_name" name="item_name" placeholder="e.g., Blue Water Bottle" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the item's condition, brand, etc." required></textarea>
            </div>
            <div class="form-group">
                <label for="item_image">Upload an Image (Optional)</label>
                <input type="file" id="item_image" name="item_image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="location">Where It Was Found</label>
                <input type="text" id="location" name="location" placeholder="e.g., Canteen Bench" required>
            </div>
            <div class="form-group">
                <label for="contact">Your Contact Information (Optional)</label>
                <input type="text" id="contact" name="contact" placeholder="How the owner can contact you">
            </div>
            <button type="submit" class="btn">Submit Found Report</button>
        </form>
    </div>
{% endblock %}
