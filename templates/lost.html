{% extends 'layout.html' %}

{% block title %}Report a Lost Item{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Report a Lost Item</h2>
        <p>Please provide as much detail as possible.</p>
        
        <form action="{{ url_for('report_lost') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item_name">Item Name</label>
                <input type="text" id="item_name" name="item_name" placeholder="e.g., Black Dell Laptop" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Include any identifying marks, model numbers, etc." required></textarea>
            </div>

            <div class="form-group">
                <label for="item_image">Upload an Image (Optional)</label>
                <input type="file" id="item_image" name="item_image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="location">Last Seen Location</label>
                <input type="text" id="location" name="location" placeholder="e.g., Library, 2nd Floor" required>
            </div>
            <div class="form-group">
                <label for="contact">Your Contact Information (Email/Phone)</label>
                <input type="text" id="contact" name="contact" placeholder="So you can be reached if it's found" required>
            </div>
            <button type="submit" class="btn">Submit Lost Report</button>
        </form>
    </div>
{% endblock %}
